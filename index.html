<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App - Pamela Walton</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Weather App</h1>
        <select>
          <option value="">Select a city...</option>
          <option value="">London</option>
          <option value="">New York</option>
          <option value="">Auckland</option>
        </select>
        <div class="city">
          <div>
            <h2>Los Angeles <i class="fas fa-map-marker-alt"></i></h2>
            <div class="date">August 15th, 2022</div>
          </div>
          <div class="weather">
            <i class="fas fa-sun"></i>
            <div class="temperature">78°C</div>
          </div>
        </div>
        <div class="city">
          <div>
            <h2>Paris <i class="fas fa-map-marker-alt"></i></h2>
            <div class="date">August 15th, 2022</div>
          </div>
          <div class="weather">
            <i class="fas fa-cloud"></i>
            <div class="temperature">22°C</div>
          </div>
        </div>
      </div>
      <footer>
        This project was coded by <strong>Pamela Walton</strong> and is
        <a
          href="https://github.com/waltonpa/world_clock_demo.git"
          target="_blank"
          >open sourced on GitHub</a
        >
      </footer>
    </div>
  </body>
</html>
